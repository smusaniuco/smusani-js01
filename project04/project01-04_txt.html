<body>
   <header>
      <h1>
         Hands-on Project 1-4
      </h1>
   </header>

   <article>
      <h2>Shipping Address</h2>
      <form>
         <fieldset id="addroptions">
            <legend><span>Choose an address</span></legend>
            <label for="homeoption" id="homeaddr">
               <div>Home</div>
               <script>
                  document.write(hmeStreet  + "<br>");
                  document.write(hmeCity + ", " + hmeState + " " + hmeCode);
               </script>
               <input type="radio" id="homeoption" name="shippingaddr" 
                      onclick = "document.getElementById('street').value = hmeStreet ;
                                 document.getElementById('city').value = hmeCity;
                                 document.getElementById('state').value = hmeState;
                                 document.getElementById('code').value = hmeCode;" />
            </label>
            <label for="workoption" id="workaddr">
               <div>Work</div>
               <script>
                  document.write(wrkStreet + "<br>");
                  document.write(workCity + ", " + wrkState + " " + wrkCode);
               </script>
               <input type="radio" id="workoption" name="shippingaddr" 
                      onclick = "document.getElementById('street').value = wrkStreet;
                                 document.getElementById('city').value = wrkCity;
                                 document.getElementById('state').value = wrkState;
                                 document.getElementById('code').value = wrkCode;" />
            </label>
         </fieldset>
         
         
          <fieldset id="contactinfo">
            <label for="street">
              Street Address
              <input type="text" id="street" />
            </label>
            <label for="city">
              City
              <input type="text" id="city" />
            </label>
            <label for="state">
              State
              <input type="text" id="state" />
            </label>
            <label for="code">
              Zip
              <input type="text" id="code" />
            </label>
          </fieldset>
          
     </form>
   </article>
</body>
